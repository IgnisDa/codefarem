type: 'application'

dependsOn:
  - id: website
    scope: development

tasks:
  dev:
    command: 'cypress open'
    local: true

  test:
    command: 'cypress run'
    inputs:
      - 'cypress.config.ts'
      - 'cypress/**/*'
    outputs:
      - 'coverage'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'test'
