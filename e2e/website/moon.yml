type: 'application'

tasks:
  dev:
    command: 'cypress open'
    local: true

  test:
    command: cypress
    args:
      - run
      - '--headless'
    inputs:
      - 'cypress.config.ts'
      - 'cypress/**/*'
    options:
      runInCI: false

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'test'
