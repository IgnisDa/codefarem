type: 'library'

tasks:
  orchestrator-graphql:
    command:
      - 'graphql-codegen'
      - '--config'
      - 'src/graphql/orchestrator/codegen.ts'
    outputs:
      - 'src/graphql/orchestrator-generated'
    local: true

  admin-graphql:
    command:
      - 'graphql-codegen'
      - '--config'
      - 'src/graphql/admin/codegen.ts'
    outputs:
      - 'src/graphql/admin-generated'
    local: true

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'lint' # generated files do not need to be linted
      - 'test'
