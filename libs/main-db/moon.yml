type: 'library'

fileGroups:
  dbschema:
    - 'dbschema/**/*.esdl'

tasks:
  generate:
    command:
      - edgeql-js
    inputs:
      - '@group(dbschema)'
    outputs:
      - 'dbschema/edgeql-js'

  lint-edgeql:
    command:
      - 'echo'
      - 'linting'
      - 'EdgeQL...'
    inputs:
      - '@group(dbschema)'
      - 'edgeql/**/*.edgeql'
  lint:
    deps:
      - '~:lint-js'
      - '~:lint-edgeql'

workspace:
  inheritedTasks:
    rename:
      lint: 'lint-js'
