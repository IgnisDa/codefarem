type: 'library'
language: 'rust'

fileGroups:
  dbschema:
    - 'dbschema/**/*.esdl'

tasks:
  lint-edgeql:
    command: 'noop'
    inputs:
      - '@group(dbschema)'
      - 'edgeql/**/*.edgeql'

  lint:
    deps:
      - '~:lint-edgeql'
    command: 'noop'

workspace:
  inheritedTasks:
    exclude:
      - build
      - lint
      - typecheck
      - test
      - format
