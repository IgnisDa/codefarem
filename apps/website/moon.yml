type: 'application'

dependsOn:
  - deployment
  - faker
  - generated
  - react-ui

fileGroups:
  remix:
    - 'app/**/*'
    - 'public/**/*'
    - 'remix.env.d.ts'
    - 'remix.config.*'

tasks:
  dev-routes:
    command: 'routes-gen'
    args:
      - '--driver'
      - '@routes-gen/remix'
      - '--output'
      - 'app/lib/routes.d.ts'
      - '--watch'
    inputs:
      - '@group(remix)'
    local: true

  routes:
    command: 'routes-gen'
    args:
      - '--driver'
      - '@routes-gen/remix'
      - '--output'
      - 'app/lib/routes.d.ts'
    inputs:
      - '@group(remix)'
    output:
      - 'app/lib/routes.d.ts'

  dev:
    command: 'remix dev'
    inputs:
      - '@group(remix)'
    local: true

  build:
    command: 'remix build'
    deps:
      - '~:routes'
    inputs:
      - '@group(remix)'
    outputs:
      - 'build'

  start:
    command: 'remix-serve ./build'
    deps:
      - '~:build'
    inputs:
      - '@group(remix)'
    local: true

  typecheck:
    inputs:
      - '@group(remix)'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'test'
