type: application

dependsOn:
  - deployment
  - faker
  - generated

fileGroups:
  remix:
    - app/**/*
    - public/**/*
    - remix.env.d.ts
    - remix.config.*

tasks:
  # FIXME: Remove once rome supports config files in parent directories
  format:
    args:
      - apps/website

  # FIXME: Remove once rome supports config files in parent directories
  lint:
    args:
      - apps/website

  dev-routes:
    command: routes-gen
    args:
      - --driver
      - '@routes-gen/remix'
      - '--output'
      - app/lib/routes.d.ts
      - '--watch'
    inputs:
      - '@group(remix)'
    local: true

  routes:
    command: routes-gen
    args:
      - '--driver'
      - '@routes-gen/remix'
      - '--output'
      - app/lib/routes.d.ts
    inputs:
      - '@group(remix)'
    output:
      - app/lib/routes.d.ts
    local: true

  dev:
    command: remix dev
    inputs:
      - '@group(remix)'
    local: true

  build:
    command: remix build
    inputs:
      - '@group(remix)'
    outputs:
      - build
      - .cache
      - public/build

  start:
    command: remix-serve ./build
    deps:
      - ~:build
    inputs:
      - '@group(remix)'
    local: true

  typecheck:
    inputs:
      - '@group(remix)'

workspace:
  inheritedTasks:
    exclude:
      - build
      - test
