[package]
name = "compilers"
version = "0.1.0"
edition = "2021"
description = "This crate is responsible for compiling the source code into webassembly"

[dependencies]
duct = "0.13.5"
env_logger = "0.9.1"
log = "0.4.17"
macros = { path = "../../libs/macros" }
prost = "0.11"
protobuf = { path = "../../libs/protobuf" }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.8"
utilities = { path = "../../libs/utilities" }

[build-dependencies]
tonic-build = "0.8"


[[bin]]
name = "cpp-compiler"
path = "src/bin/cpp.rs"

[[bin]]
name = "go-compiler"
path = "src/bin/go.rs"

[[bin]]
name = "rs-compiler"
path = "src/bin/rs.rs"
