dependsOn:
  - deployment

fileGroups:
  vite:
    - src/**/*
    - env.d.ts
    - index.html
    - vite.config.*

tasks:
  # FIXME: Remove once rome supports config files in parent directories
  format:
    args:
      - apps/admin/website

  # FIXME: Remove once rome supports config files in parent directories
  lint:
    args:
      - apps/admin/website

  dev:
    command: vite dev
    local: true

  build:
    command: vite build
    inputs:
      - '@group(vite)'
    outputs:
      - dist

  preview:
    command: vite preview
    deps:
      - ~:build
    local: true

  test:
    command:
      - vitest
      - run
      - --coverage
      - --passWithNoTests
    inputs:
      - '@group(vite)'
      - tests/**/*
      - vitest.config.*
