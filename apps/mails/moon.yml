tasks:
  # FIXME: Remove once rome supports config files in parent directories
  lint:
    args:
      - apps/mails

  # FIXME: Remove once rome supports config files in parent directories
  format:
    args:
      - apps/mails

  dev:
    command: email dev
    local: true

  build:
    command: email
    args:
      - export
      - --pretty
      - --outDir
      - dist
    inputs:
      - emails/**/*
    outputs:
      - dist
    # FIXME: remove this once https://github.com/zenorocha/react-email/issues/293 is fixed
    options:
      runInCI: false

workspace:
  inheritedTasks:
    exclude:
      - test
