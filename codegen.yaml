hooks:
  afterOneFileWrite:
    - prettier --write
overwrite: true
schema: 'http://127.0.0.1:8000/graphql'
config:
  scalars:
    Base64Image: string
    BigInt: number
    CUID: string
    DateTime: string
    Decimal: number
    EmailAddress: string
    JSON: Record<string, any>
    NonNegativeFloat: number
    NonNegativeInt: number
    PositiveFloat: number
    PositiveInt: number
    Timestamp: number
    URL: string
    UUID: string
generates:
  libs/generated/src/lib/graphql/generic-sdk.ts:
    documents: 'libs/graphql/**/*.{ts,tsx}'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-generic-sdk':
          gqlImport: urql#gql
  libs/generated/src/lib/graphql/schema.json:
    plugins:
      - 'introspection':
        schemaDescription: true
        specifiedByUrl: true
